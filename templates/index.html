<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cold Email Generator</title>
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <h1>Cold Email Generator</h1>
        <form id="emailForm">
          <div class="form-group">
            <label for="linkInput">Enter Link:</label>
            <input
              type="url"
              id="linkInput"
              placeholder="https://example.com"
              required
            />
          </div>
          <button type="submit" class="generate-btn" id="generateBtn">
            Generate Email
          </button>
        </form>
      </div>

      <div class="right-panel">
        <div class="chat-header">
          <h2 class="chat-title">Generated Emails</h2>
        </div>
        <div class="chat-messages" id="chatMessages">
          <div class="empty-state">
            <div class="empty-state-icon">✉️</div>
            <div class="empty-state-text">No emails generated yet</div>
            <div class="empty-state-subtext">
              Enter a link and click "Generate Email" to get started
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../static/app.js"></script>
  </body>
</html>
